<div class=row>
        <div class="col-md-2">
            <nav-menu></nav-menu>
        </div>
    <div class="col-md-10">
        <h1>Events</h1>
        <div class="row event" *ngFor="let event of Events">
            <h3>{{ event.title }}</h3>
            <div class="row">
                <div class="col-md-2">Event Type: {{event.eventType}}</div>
                <div class="col-md-2">Start Date: {{event.dates.startDate}}</div>
                <button class="col-md-2 btn btn-sm" (click)="switchDetail()">...</button>
            </div>
            <div class="row detail" *ngIf="showDetail" [innerHTML]='event.details'>
            </div>
        </div>
    </div>
</div>
